<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonia Mental</title>


    <link rel="stylesheet" href="css_paginas/pagLogin.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- √çcones (Font Awesome para o olhinho) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
   
</head>
<body>
    <!-- Acessibilidade -->
    <div class="acessibilidade">
        <button id="aumentar-fonte">A+</button>
        <button id="diminuir-fonte">A-</button>
        <button id="toggle-tema">Modo Escuro</button>
        <a href="/home" id="btn-home" class="acessibilidade-btn" title="Voltar para Home">üè†</a>
    </div>

    <!-- Conte√∫do Principal -->
    <main class="login-card">
        <div id="blockedOverlay" class="blocked-overlay" style="display: none;">
            <p>Login bloqueado temporariamente</p>
            <p>Tente novamente em:</p>
            <div id="countdown" class="countdown">01:00</div>
        </div>
        
        <form action="/login" method="POST" id="loginForm">
            <img src="img/favicon.ico" alt="Logo Sintonia Mental">
            <h2>Login</h2>

            <div class="form-group">
                <label for="login">Seu login</label>
                <input type="text" name="login" id="login" placeholder="Login" required>
            </div>

            <div class="form-group password-container">
                <label for="senha">Sua senha</label>
                <div class="input-with-icon">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                
                <!-- Checklist de requisitos de senha -->
                <div id="passwordChecklist" class="password-checklist">
                    <div class="password-requirement" id="lengthRequirement">
                        <i class="fas fa-times requirement-not-met"></i>
                        <span>M√≠nimo de 8 caracteres</span>
                    </div>
                    <div class="password-requirement" id="numberRequirement">
                        <i class="fas fa-times requirement-not-met"></i>
                        <span>Pelo menos 1 n√∫mero</span>
                    </div>
                    <div class="password-requirement" id="uppercaseRequirement">
                        <i class="fas fa-times requirement-not-met"></i>
                        <span>Pelo menos 1 letra mai√∫scula</span>
                    </div>
                    <div class="password-requirement" id="specialRequirement">
                        <i class="fas fa-times requirement-not-met"></i>
                        <span>Pelo menos 1 caractere especial</span>
                    </div>
                </div>
            </div>

            <div id="attemptsWarning" class="attempts-warning" style="display: none;"></div>

            <button type="submit" id="submitButton">Entrar</button>
        </form>
    </main>

    <div class="Cadastre">
        <p>
            <a href="escolhercadastro.html">N√£o tem conta? <br> Cadastre-se agora!</a>
        </p>
    </div>
    <script src="js_paginas/login.js"></script>

</body>
</html>
