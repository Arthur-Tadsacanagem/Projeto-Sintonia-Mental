<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Paciente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css_paginas/cadastro.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <style>
.input-with-icon {
    position: relative;
    display: flex;
    align-items: center;
}

.input-with-icon input {
    padding-right: 2.5rem;
    width: 100%;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
    z-index: 2;
}

.login-card input:not([type="date"]), 
.login-card select, 
.login-card input[type="date"] {
    width: 100%;
    padding: 15px 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 15px;
    box-sizing: border-box;
    height: 50px;
    font-size: 1rem;
    -webkit-appearance: none; 
    -moz-appearance: none;
    appearance: none;
    background-color: white;
}

body.dark-mode {
    background-color: #353131;
    color: #e0e0e0;
}

body.dark-mode .login-card input,
body.dark-mode .login-card select {
    background-color: #444;
    color: #eee;
    border-color: #666;
}

.error {
    border: 1px solid red !important;
}

.error-message {
    color: #dc2626;
    font-size: 0.875rem;
    margin-top: 0.25rem;
}

input.error, select.error {
    border-color: #dc2626 !important;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}

.acessibilidade {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 8px;
    padding: 10px;
    display: flex;
    gap: 10px;
    z-index: 1000;
}

body.dark-mode .feedback-card {
    background: #444;
}

.acessibilidade button {
    background-color: #008CBA;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.acessibilidade button:hover {
    background-color: #45a049;
}

.acessibilidade #toggle-tema {
    background-color: #008CBA;
}

.acessibilidade #toggle-tema:hover {
    background-color: #007bb5;
}

  </style>
</head>
<body>

  <div class="acessibilidade">
    <button id="aumentar-fonte">A+</button>
    <button id="diminuir-fonte">A-</button>
    <button id="toggle-tema">Modo Escuro</button>
  </div>

  <div class="login-card">
    <form action="/cadastrar-paciente" method="POST">
      <img src="img/favicon.ico" alt="Imagem do cartão">
      <h2>Cadastre-se como Paciente</h2>
  
      <div class="form-grid">
        <div class="form-group">
          <div class="error-message" id="nomeError"></div>
          <label>Nome Completo:<br>
            <input type="text" id="Nome" name="nome" required placeholder="Digite seu nome completo">
          </label>
        </div>
  
        <div class="form-group">
          <div class="error-message" id="cpfError"></div>
          <label>CPF:<br>
            <input type="text" id="CPF" name="cpf" required placeholder="000.000.000-00">
          </label>
        </div>
  
        <div class="form-group">
          <div class="error-message" id="dataNascimentoError"></div>
          <label>Data de Nascimento:<br>
            <input type="date" id="DataNascimento" name="data_nascimento" required>
          </label>
        </div>
  
        <div class="form-group">
          <div class="error-message" id="generoError"></div>
          <label>Gênero:<br>
            <select id="Genero" name="genero" required>
              <option value="">Selecione</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Não-binário">Não-binário</option>
              <option value="Outro">Outro</option>
              <option value="Prefiro não dizer">Prefiro não dizer</option>
            </select>
          </label>
        </div>
  
        <div class="form-group">
          <div class="error-message" id="emailError"></div>
          <label>E-mail:<br>
            <input type="email" id="Email" name="login" required placeholder="Digite seu e-mail">
          </label>
        </div>
  
        <div class="form-group">
          <div class="error-message" id="telefoneError"></div>
          <label>Telefone:<br>
            <input type="tel" id="Telefone" name="telefone" required placeholder="(00) 00000-0000">
          </label>
        </div>
  
        <div class="form-group">
          <div class="error-message" id="senhaError"></div>
          <label>Senha:<br>
            <div class="input-with-icon">
              <input type="password" id="Senha" name="senha" required placeholder="Digite sua senha">
              <i class="fas fa-eye toggle-password" data-target="Senha"></i>
            </div>
          </label>
        </div>
  
        <div class="form-group">
          <div class="error-message" id="confirmarSenhaError"></div>
          <label>Confirmar Senha:<br>
            <div class="input-with-icon">
              <input type="password" id="ConfirmarSenha" name="confirmarSenha" required placeholder="Confirme sua senha">
              <i class="fas fa-eye toggle-password" data-target="ConfirmarSenha"></i>
            </div>
          </label>
        </div>
      </div>
  
      <div class="error-message" id="generalError"></div>
      <button type="submit" id="submitButton">Cadastrar</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
  // Alternar modo escuro (já existia no seu código)
    document.getElementById("toggle-tema").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };
</script>
  <script>
    // Ativar VLibras (Se você usa VLibras, mantenha esta linha)
    // const vlibrasScript = new window.VLibras.Widget('https://vlibras.gov.br/app');

    // Alternância de modo escuro
    const toggleTemaBtn = document.getElementById("toggle-tema");
    toggleTemaBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Controle de tamanho de fonte
    let fontSize = 16;
    const aumentarFonteBtn = document.getElementById("aumentar-fonte");
    const diminuirFonteBtn = document.getElementById("diminuir-fonte");

    function ajustarFonte(tamanho) {
      document.querySelectorAll('body, input, button, h2, label, select').forEach(el => { // Incluído 'label' e 'select'
        el.style.fontSize = `${tamanho}px`;
      });
    }

    aumentarFonteBtn.addEventListener("click", () => {
      fontSize += 2;
      ajustarFonte(fontSize);
    });

    diminuirFonteBtn.addEventListener("click", () => {
      if (fontSize > 12) {
        fontSize -= 2;
        ajustarFonte(fontSize);
      }
    });

    // Máscara de telefone
    const telefoneInput = document.getElementById('Telefone');
    telefoneInput.addEventListener('input', () => {
      let telefone = telefoneInput.value.replace(/\D/g, '');
      if (telefone.length > 11) telefone = telefone.slice(0, 11);
      
      if (telefone.length > 2) {
        telefone = telefone.replace(/^(\d{2})/, '($1) ');
      }
      if (telefone.length > 10) {
        telefone = telefone.replace(/(\d{5})(\d)/, '$1-$2');
      } else if (telefone.length > 6) {
        telefone = telefone.replace(/(\d{4})(\d)/, '$1-$2');
      }
      
      telefoneInput.value = telefone;
    });

    // Máscara de CPF: 000.000.000-00
    const cpfInput = document.getElementById('CPF');
    cpfInput.addEventListener('input', () => {
      let cpf = cpfInput.value.replace(/\D/g, '');
      if (cpf.length > 11) cpf = cpf.slice(0, 11);
      cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
      cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
      cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      cpfInput.value = cpf;
    });

    // Função de validação de CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf == '') return false;
      if (cpf.length != 11 ||
        cpf == "00000000000" ||
        cpf == "11111111111" ||
        cpf == "22222222222" ||
        cpf == "33333333333" ||
        cpf == "44444444444" ||
        cpf == "55555555555" ||
        cpf == "66666666666" ||
        cpf == "77777777777" ||
        cpf == "88888888888" ||
        cpf == "99999999999")
        return false;
      let add = 0;
      for (let i = 0; i < 9; i++)
        add += parseInt(cpf.charAt(i)) * (10 - i);
      let rev = 11 - (add % 11);
      if (rev == 10 || rev == 11)
        rev = 0;
      if (rev != parseInt(cpf.charAt(9)))
        return false;
      add = 0;
      for (let i = 0; i < 10; i++)
        add += parseInt(cpf.charAt(i)) * (11 - i);
      rev = 11 - (add % 11);
      if (rev == 10 || rev == 11)
        rev = 0;
      if (rev != parseInt(cpf.charAt(10)))
        return false;
      return true;
    }

    // --- Validação do Formulário Principal ---
    document.querySelector('form').addEventListener('submit', async function (event) {
      event.preventDefault(); // Previne o envio padrão do formulário
      
      // Limpa mensagens de erro e classes 'error' anteriores
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      document.querySelectorAll('input, select').forEach(el => el.classList.remove('error')); // Limpa inputs e selects

      const nomeInput = document.getElementById('Nome');
      const cpfInput = document.getElementById('CPF');
      const dataNascimentoInput = document.getElementById('DataNascimento');
      const generoInput = document.getElementById('Genero');
      const emailInput = document.getElementById('Email');
      const telefoneInput = document.getElementById('Telefone');
      const senhaInput = document.getElementById('Senha');
      const confirmarSenhaInput = document.getElementById('ConfirmarSenha');

      const nomeError = document.getElementById('nomeError');
      const cpfError = document.getElementById('cpfError');
      const dataNascimentoError = document.getElementById('dataNascimentoError');
      const generoError = document.getElementById('generoError');
      const emailError = document.getElementById('emailError');
      const telefoneError = document.getElementById('telefoneError');
      const senhaError = document.getElementById('senhaError');
      const confirmarSenhaError = document.getElementById('confirmarSenhaError');
      const generalError = document.getElementById('generalError');

      let hasError = false;

      // Validação de Nome Completo (Nome e Sobrenome)
      const nomeCompleto = nomeInput.value.trim();
      const nomePartes = nomeCompleto.split(' ').filter(part => part !== '');
      if (nomePartes.length < 2) {
        nomeError.textContent = 'Por favor, insira seu nome completo (nome e sobrenome).';
        nomeInput.classList.add('error');
        hasError = true;
      } else if (nomeCompleto.length < 3) {
        nomeError.textContent = 'Nome completo muito curto.';
        nomeInput.classList.add('error');
        hasError = true;
      }

      // Validação de CPF
      if (!validarCPF(cpfInput.value)) {
        cpfError.textContent = 'CPF inválido.';
        cpfInput.classList.add('error');
        hasError = true;
      }

      // Validação de Data de Nascimento
      if (dataNascimentoInput.value === '') {
        dataNascimentoError.textContent = 'Por favor, insira sua data de nascimento.';
        dataNascimentoInput.classList.add('error');
        hasError = true;
      } else {
        const dataNasc = new Date(dataNascimentoInput.value);
        const hoje = new Date();
        if (dataNasc > hoje) {
          dataNascimentoError.textContent = 'Data de nascimento não pode ser futura.';
          dataNascimentoInput.classList.add('error');
          hasError = true;
        }
      }

      // Validação de Gênero
      if (generoInput.value === '') {
        generoError.textContent = 'Por favor, selecione seu gênero.';
        generoInput.classList.add('error');
        hasError = true;
      }

      // Validação de Email
      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexEmail.test(emailInput.value)) {
        emailError.textContent = 'Por favor, insira um e-mail válido.';
        emailInput.classList.add('error');
        hasError = true;
      }

      // Validação de Telefone (pelo menos 10 ou 11 dígitos após máscara)
      const telefoneNumeros = telefoneInput.value.replace(/\D/g, '');
      if (telefoneNumeros.length < 10 || telefoneNumeros.length > 11) {
        telefoneError.textContent = 'Telefone inválido. Ex: (DD) 9XXXX-XXXX ou (DD) XXXX-XXXX.';
        telefoneInput.classList.add('error');
        hasError = true;
      }


      // Validação de Senha
      const regexCaractereEspecial = /[!@#$%^&*(),.?":{}|<>]/;
      const regexMaiuscula = /[A-Z]/;
      const regexNumero = /[0-9]/;
      
      if (senhaInput.value.length < 8 || 
        !regexCaractereEspecial.test(senhaInput.value) || 
        !regexMaiuscula.test(senhaInput.value) || 
        !regexNumero.test(senhaInput.value)) {
        senhaError.textContent = 'A senha deve ter no mínimo 8 caracteres e conter pelo menos 1 caractere especial, 1 letra maiúscula e 1 número.';
        senhaInput.classList.add('error');
        hasError = true;
      } else if (senhaInput.value !== confirmarSenhaInput.value) {
        confirmarSenhaError.textContent = 'As senhas não coincidem.';
        confirmarSenhaInput.classList.add('error');
        hasError = true;
      }

      // Se houver qualquer erro de validação front-end, impede o envio do formulário
      if (hasError) {
        return; 
      }

      // Se passou pelas validações front-end, prosseguir com o envio (simulação de fetch)
      const formData = {
        nome: nomeCompleto,
        cpf: cpfInput.value.replace(/\D/g, ''), // Envia CPF apenas com números
        data_nascimento: dataNascimentoInput.value,
        genero: generoInput.value,
        login: emailInput.value.trim(),
        telefone: telefoneNumeros, // Envia telefone apenas com números
        senha: senhaInput.value,
        confirmarSenha: confirmarSenhaInput.value
      };

      try {
        // Aqui você faria sua chamada fetch real para a API
        const response = await fetch('/cadastrar-paciente', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (!response.ok) {
          throw result; // Lança o objeto de erro da resposta JSON
        }

        if (result.success) {
          alert('Cadastro realizado com sucesso! Redirecionando...'); // Use um modal personalizado em uma aplicação real
          window.location.href = result.redirect || '/login.html'; // Redireciona para login ou outra página
        }
      } catch (error) {
        console.error('Erro na requisição ou resposta:', error);
        
        // Mostrar erros específicos que viriam da API (backend)
        if (error.error === 'cpf-exists') {
          cpfError.textContent = error.message;
          cpfInput.classList.add('error');
        } else if (error.error === 'email-exists') {
          emailError.textContent = error.message;
          emailInput.classList.add('error');
        } else if (error.error === 'password-mismatch') { 
          // Se o backend ainda enviar isso, exiba (mas idealmente validado no front)
          confirmarSenhaError.textContent = error.message;
          confirmarSenhaInput.classList.add('error');
        } else {
          generalError.textContent = error.message || 'Erro ao cadastrar. Por favor, tente novamente.';
        }
      }
    });

    // --- CÓDIGO DA FUNÇÃO DE VISUALIZAR SENHA COPIADO DO SEU cadastro.html ---
    document.addEventListener('click', function (event) {
      // Verifica se o clique foi no ícone ou em um elemento pai que contém a classe 'toggle-password'
      if (event.target.classList.contains('toggle-password') ||
        event.target.parentElement.classList.contains('toggle-password')) {

        // Encontra o ícone mais próximo (pode ser o próprio target ou um pai)
        const icon = event.target.closest('.toggle-password');
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);

        if (input) {
          // Alterna entre password/text
          const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
          input.setAttribute('type', type);

          // Alterna o ícone (fa-eye <-> fa-eye-slash)
          icon.classList.toggle('fa-eye');
          icon.classList.toggle('fa-eye-slash');
        }
      }
    });
    // --- FIM DO CÓDIGO COPIADO ---


  </script>
  <script>
    
    // Acessibilidade: aumento e diminuição da fonte (já existia no seu código)
    const aumentarBtn = document.getElementById("aumentar-fonte");
    const diminuirBtn = document.getElementById("diminuir-fonte");
    const root = document.documentElement;
    let fonteAtual = 100;

    aumentarBtn.onclick = () => {
      if (fonteAtual < 150) {
        fonteAtual += 10;
        root.style.fontSize = fonteAtual + "%";
      }
    };

    diminuirBtn.onclick = () => {
      if (fonteAtual > 80) {
        fonteAtual -= 10;
        root.style.fontSize = fonteAtual + "%";
      }
    };

   
  </script>
</body>
</html>
