<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonia Mental</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #648097;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/FUNDO.jpg') no-repeat center center/cover;
            z-index: -1;
            transition: opacity 0.3s ease-in-out;
        }

        /* === BOTÕES DE ACESSIBILIDADE === */
        .acessibilidade {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .acessibilidade button {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .acessibilidade button:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }

        /* === LAYOUT PRINCIPAL === */
        .layout-botao {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            color: #333;
            border: none;
            border-radius: 15px;
            text-align: center;
            width: 500px;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .layout-botao img {
            width: 60px;
            margin-bottom: 15px;
        }

        .layout-botao h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .layout-botao button {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #ccc;
            border-radius: 15px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .layout-botao button:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }

        /* === MODO ESCURO === */
        .modo-escuro::before {
            opacity: 0.5;
        }

        .modo-escuro,
        .modo-escuro h1,
        .modo-escuro button,
        .modo-escuro a {
            color: #ffffff;
        }

        .modo-escuro {
            background-color: #333;
        }

        .modo-escuro .layout-botao {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
        }

        .modo-escuro .layout-botao button,
        .modo-escuro .acessibilidade button {
            background-color: #555;
            color: #eee;
            border-color: #777;
        }

        .modo-escuro .layout-botao button:hover,
        .modo-escuro .acessibilidade button:hover {
            background-color: #666;
            border-color: #888;
        }
    </style>
</head>
<body>
    <!-- Botões de Acessibilidade -->
    <div class="acessibilidade">
        <button id="aumentar-fonte">A+</button>
        <button id="diminuir-fonte">A-</button>
        <button id="toggle-tema">Modo Escuro</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="layout-botao">
        <img src="img/favicon.ico" alt="Logo Sintonia Mental">
        <h1>Bem-vindo ao Sintonia Mental</h1>
        <a href="cadastro.html"><button type="button">Sou Psicólogo</button></a>
        <br><br>
        <a href="cadastro_paciente.html"><button type="button">Sou Paciente</button></a>
    </div>


    <script>
        // Alternância de modo escuro
        const toggleTemaBtn = document.getElementById("toggle-tema");
        toggleTemaBtn.addEventListener("click", () => {
            document.body.classList.toggle("modo-escuro");
        });

        // Controle de tamanho de fonte
        let fontSize = 16;
        const aumentarFonteBtn = document.getElementById("aumentar-fonte");
        const diminuirFonteBtn = document.getElementById("diminuir-fonte");

        function ajustarFonte(tamanho) {
            document.querySelectorAll('body, input, button, h1').forEach(el => {
                el.style.fontSize = `${tamanho}px`;
            });
        }

        aumentarFonteBtn.addEventListener("click", () => {
            fontSize += 2;
            ajustarFonte(fontSize);
        });

        diminuirFonteBtn.addEventListener("click", () => {
            if (fontSize > 12) {
                fontSize -= 2;
                ajustarFonte(fontSize);
            }
        });
    </script>
</body>
</html>
