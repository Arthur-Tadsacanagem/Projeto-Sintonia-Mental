<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Feedbacks Registrados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css_paginas/feedback.css">
 
</head>

<body>"
    <div class="acessibilidade">
        <button id="aumentar-fonte">A+</button>
        <button id="diminuir-fonte">A-</button>
        <button id="toggle-tema">🌙</button>
        <a href="/home" id="btn-home" class="acessibilidade-btn" title="Voltar para Home">🏠</a>
    </div>

    <div class="header">
        <h1>Feedbacks Registrados</h1>
        <p>Avaliações dos nossos atendimentos</p>
    </div>

    <div id="all-feedbacks">
        </div>

    <div id="auth-alert" class="hidden">
        <p>Você precisa estar logado como paciente para enviar feedback.</p>
        <a href="/login-paciente">Fazer login</a>
    </div>

    <div id="feedback-form-container" class="hidden">
        <div class="feedback-form">
            <h2>Envie seu feedback</h2>
            <div class="rating-input">
                <label>Avaliação:</label>
                <select id="rating">
                    <option value="5">Excelente ★★★★★</option>
                    <option value="4">Muito bom ★★★★☆</option>
                    <option value="3">Bom ★★★☆☆</option>
                    <option value="2">Regular ★★☆☆☆</option>
                    <option value="1">Ruim ★☆☆☆☆</option>
                </select>
                <label for="atendimentoSelect">Selecione o Atendimento:</label>
                <select id="atendimentoSelect"></select>
            </div>
            <textarea id="comentario" placeholder="Deixe seu comentário (opcional)"></textarea>
            <button id="enviar-feedback">Enviar Feedback</button>
        </div>
    </div>
    <script src="js_paginas/feedback.js"></script>
        

</body>
</html>
